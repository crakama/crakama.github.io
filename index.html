<!doctype html>

<html>

  <head>
    <title>Simple Grid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="simplegrid.css" />
    
    <style>
      .content {
        background: #ccc;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Grid 2/3 and 1/3-->

    <!-- Grid 1/2 -->
    <div class="grid grid-pad">
      <div class="col-1-2 mobile-col-1-2">
        <div class="content">
        </div>
      </div>
      <div class="col-1-2 mobile-col-1-2">
        <div class="content">
        </div>
      </div>
      
      <div class="col-1-2 mobile-col-1-1">
        <div class="content">
        </div>
      </div>
      <div class="col-1-2 mobile-col-1-2 hide-on-mobile">
        <div class="content">
        </div>
      </div>
    </div>

  
    <div class="grid grid-pad">
      <div class="col-1-3 mobile-col-1-3 push-1-3">
        <div class="content">
        </div>
      </div>
      <div class="col-1-3 mobile-col-1-3 push-1-3">
        <div class="content">
        </div>
      </div>
    </div>
   
  
  </body>

</html>
